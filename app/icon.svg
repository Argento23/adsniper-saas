<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1" />
    </linearGradient>
    <radialGradient id="glow" cx="50%" cy="50%" r="50%" fx="50%" fy="50%">
      <stop offset="0%" style="stop-color:#10B981;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="512" height="512" fill="#0f172a" rx="100" />
  
  <!-- Glow Effect -->
  <circle cx="256" cy="256" r="200" fill="url(#glow)" />

  <!-- Outer Ring (Broken Target) -->
  <path d="M256 80 A176 176 0 0 1 432 256" fill="none" stroke="url(#grad1)" stroke-width="24" stroke-linecap="round" />
  <path d="M432 256 A176 176 0 0 1 256 432" fill="none" stroke="url(#grad1)" stroke-width="24" stroke-linecap="round" opacity="0.5" />
  <path d="M256 432 A176 176 0 0 1 80 256" fill="none" stroke="url(#grad1)" stroke-width="24" stroke-linecap="round" />
  <path d="M80 256 A176 176 0 0 1 256 80" fill="none" stroke="url(#grad1)" stroke-width="24" stroke-linecap="round" opacity="0.5" />

  <!-- Inner Crosshair -->
  <line x1="256" y1="140" x2="256" y2="200" stroke="white" stroke-width="12" stroke-linecap="round" />
  <line x1="256" y1="312" x2="256" y2="372" stroke="white" stroke-width="12" stroke-linecap="round" />
  <line x1="140" y1="256" x2="200" y2="256" stroke="white" stroke-width="12" stroke-linecap="round" />
  <line x1="312" y1="256" x2="372" y2="256" stroke="white" stroke-width="12" stroke-linecap="round" />

  <!-- Sniper Dot -->
  <circle cx="256" cy="256" r="28" fill="#ef4444" stroke="white" stroke-width="4" />

  <!-- Digital Accents -->
  <circle cx="432" cy="256" r="12" fill="#06B6D4" />
  <circle cx="80" cy="256" r="12" fill="#10B981" />

</svg>
